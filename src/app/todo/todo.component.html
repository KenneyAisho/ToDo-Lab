<div>
  <h1>TODO List</h1>
  <!-- <h4>A place to store your todos</h4> -->
  <section>
    <ol>
      <li *ngFor="let list of post; index as i" class="todo-list" [ngClass]="{ complete: list.complete }">
        <button type="button" (click)="completeTask(i)" *ngIf="!list.complete" id="complete">Complete</button>
        {{ list.task }}
        <button type="button" id="x" (click)="removeTask(i)">X</button>
      </li>
    </ol>
  </section>
  <form (ngSubmit)="addTask()">
    <label for="addTodo">Add your Todo: </label>
    <input [(ngModel)]="newPost.task" name="task" id="addTodo" name="addTodo" />
    <button type="submit" id="add">Add</button>
  </form>
</div>
